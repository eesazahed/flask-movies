{% extends "base.html" %} {% block title %}Movies List{% endblock %} {% block
content %}
<h2 class="mb-4">Movies</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">Genre</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.genre }}</td>
      <td>
        <a
          href="{{ url_for('edit', id=movie.id) }}"
          class="btn btn-sm btn-outline-primary"
          >Edit</a
        >
        <a
          href="{{ url_for('delete', id=movie.id) }}"
          class="btn btn-sm btn-outline-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="5" class="text-center">No movies yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
