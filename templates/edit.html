{% extends "base.html" %} {% block title %}Edit Movie{% endblock %} {% block
content %}
<h2>Edit Movie</h2>
<form method="post">
  <label>
    Title:<br />
    <input type="text" name="title" value="{{ movie.title }}" required />
  </label>
  <br /><br />
  <label>
    Year:<br />
    <input type="number" name="year" value="{{ movie.year }}" />
  </label>
  <br /><br />
  <label>
    Genre:<br />
    <input type="text" name="genre" value="{{ movie.genre }}" />
  </label>
  <br /><br />
  <button class="btn btn-primary" type="submit">Update</button>
</form>

<br />

<p><a href="{{ url_for('index') }}">Back to Movies</a></p>
{% endblock %}
